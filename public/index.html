<!DOCTYPE html>
<html>
<head>
    <title>Warmind</title>
    <link rel="icon" type="image/png" href="/favicon.ico">
    <style>
        html {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #666666;
        }

        .centered {
            position: fixed;
            top: 50%;
            left: 50%;
            height: 250px;
            width: 75%;

            text-align: center;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            border-radius: 5px;

        }
    </style>
</head>
<body>
<div class="centered">
    <h1>Warmind</h1>
    <form name="userform" action="/game.html">
        Username: <input autofocus type="text" name="u" pattern="[a-zA-Z0-9]{1,15}"
                         title="Usernames can only letters and numbers, Max 15 characters">
        <input type="submit" value="Submit">
    </form>
    <h2>Controls:</h2>
    <p>
        Arrow keys to move</br>
        Q to repair</br>
        E to activate Quantum Power up</br>
        1-9 to buy an upgrade</br>
    </p>
</div>
<script>

</script>
</body>
</html>
